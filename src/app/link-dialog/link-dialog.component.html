<h2 mat-dialog-title>Add / Modify Link</h2>

<div mat-dialog-content>
  <mat-form-field style="width:100%">
    <mat-label>Text</mat-label>
    <input matInput [formControl]="textControl" />
    <mat-error *ngIf="textControl.hasError('required')">Text is required</mat-error>
  </mat-form-field>

  <mat-form-field style="width:100%">
    <mat-label>URL</mat-label>
    <input matInput [formControl]="urlControl" placeholder="https://example.com" />
    <mat-error *ngIf="urlControl.hasError('required')">URL is required</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</div>
