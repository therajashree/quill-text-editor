<h3 mat-dialog-title>Link</h3>

<div mat-dialog-content>
  <div><strong>Text:</strong> {{data.text}}</div>
  <div style="margin-top:8px;"><strong>URL:</strong> {{data.url}}</div>
</div>

<div mat-dialog-actions style="justify-content:flex-end;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="remove()">Remove</button>
  <button mat-flat-button color="primary" (click)="modify()">Modify</button>
</div>
